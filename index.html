<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary</title>
</head>

<body>

    <main class="container">

      <img src="images/illustration-hero.svg" alt="">

      <div class="inner-container">
        <div class="or-sum">Order Summary</div>

        <div class="paragraph">
          <div>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</div>
        </div>

        <div class="payment">
          <div class="inner-payment">
            <img src="images/icon-music.svg" alt="">

            <div class="plan">
              <div class="annual">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>

            <div class="change">Change</a></div>
          </div>
        </div>
        <div class="proceed">
          <div>Proceed to Payment</div>
        </div>

        <div class="cancel">
          <div>Cancel Order</div>
        </div>
      </div>
    </main>
</body>

</html>
